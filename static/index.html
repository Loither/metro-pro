<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="1090259436408-v0d65222ges2gvlppnkjht89g2ma480i.apps.googleusercontent.com">
    <title>MetroPro app</title>
    <!-- Loading App Custom Styles -->
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Modal -->
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="modal-title">Kirjaudu sisään</h4>
                </div>
                <div class="modal-body" id="modal-body">
                    <div id="google-sign-in" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                    <div id="user-info">
                        <h4 class="demo-panel-title">Perustiedot</h4>
                        <label>Etunimi</label>
                        <input type="text" id="firstName" placeholder="Etunimi" class="form-control" />
                        <label>Sukunimi</label>
                        <input type="text" id="lastName" placeholder="Sukunimi" class="form-control" />
                        <label>Sähköposti</label>
                        <input type="text" id="email" placeholder="Sähköposti" class="form-control" />
                        <h4 class="demo-panel-title">Opintotiedot</h4>
                        <label>Pääaine</label>
                        <input type="text" id="major" placeholder="Pääaine" class="form-control" />
                        <div class="text-left">
                            <label for="yearCourse">Vuosikurssi &nbsp;</label>
                            <select name="yearCourse" id="yearCourse">
                                <option value="1">1. vuosi</option>
                                <option value="2">2. vuosi</option>
                                <option value="3">3. vuosi</option>
                                <option value="4">4. vuosi</option>
                                <option value="5">Piilota</option>
                            </select>
                        </div>
                        <h4 class="demo-panel-title">Taidot</h4>
                        <div class="form-group">
                            <input name="tagsinput" id="tagsinput2" class="tagsinput" value="" />
                        </div>
                        <h4 class="demo-panel-title">Lisämääreet</h4>
                        <label class="checkbox" for="alumni">
                            <input type="checkbox" value="" id="alumni" data-toggle="checkbox"> alumni
                        </label>
                        <label class="checkbox" for="staff">
                            <input type="checkbox" value="" id="staff" data-toggle="checkbox"> henkilökunta
                        </label>
                        <h4 class="demo-panel-title">Olen kiinnostunut</h4>
                        <label class="checkbox" for="inno">
                            <input type="checkbox" value="" id="inno" data-toggle="checkbox"> innoprojektista
                        </label>
                        <label class="checkbox" for="thesis">
                            <input type="checkbox" value="" id="thesis" data-toggle="checkbox"> päättötyöstä
                        </label>
                        <label class="checkbox" for="work">
                            <input type="checkbox" value="" id="work" data-toggle="checkbox"> palkkatyöstä
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="send">Tallenna</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Sulje</button>
                </div>
            </div>

        </div>
    </div>

    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#">MetroPro</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-01">
            <button data-toggle="modal" data-target="#loginModal" class="btn btn-default btn-sm navbar-btn navbar-right">omat tiedot</button>
        </div>
        <!-- /.navbar-collapse -->
    </nav>
    <!-- /navbar -->
    <div class="container main">
        <div id="status"></div>
        <div class="headline">
            <h1 class="logo">
          <div class="logo"><img src="img/icons/svg/clipboard.svg" alt="Clipboard"></div>
          MetroPro
          <small>osaamishaku</small>
        </h1>
        </div>
        <!-- /demo-headline -->

        <div class="row">
            <div class="col-xs-12 col-md-3">
                <h3 class="demo-panel-title">Haen</h3>
                <select id="user" class="select">
                    <option value="0">Opiskelijaa</option>
                    <option value="1">Alumnia</option>
                    <option value="2">Henkilökuntaa</option>
                </select>
            </div>
            <!-- /.col-xs-3 -->
            <div class="col-xs-12 col-md-6">
                <h3 class="demo-panel-title">joka osaa</h3>
                <div class="form-group">
                    <input name="tagsinput" id="tagsinput" class="tagsinput" value="" />
                </div>
            </div>
            <!-- /.col-xs-6 -->
            <h3 class="demo-panel-title">&nbsp;</h3>
            <div class="col-xs-12 col-md-3">
                <button type="button" id="search" class="btn btn-block btn-lg btn-primary"><span class="fui-search"></span> Hae <span id="count"></span></button>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div id="json" class="col-xs-12 col-md-12">
                <p>//Data</p>
            </div>
        </div>
    </div>
    <script src="js/platform.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/typeahead.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
